<!doctype html>
<html lang="en">

<head>
  <title>PS Vote!</title>
  <link rel="stylesheet" href="bulma.css" />
  <link rel="stylesheet" href="console.css" />
</head>

<body>
  <main id="console">
    <div class="info-box">
      <br />
      <div class="title is-2 centerAlign whiteText">
        Vote Data
      </div>
      <br />
    </div>
    <br />
    <div class="container">
      <div class="box">
        <div class="title is-3">
          Current Rankings:
        </div>
        <div class="podiums columns">
          <div class="column podium second">
            <div class="second-top">

            </div>
            <div class="second-bottom">
              <div class="title is-2 centerAlign whiteText">
                2
              </div>
              <div class="title is-4 centerAlign whiteText">
                {{console.second.candidate.name}}
              </div>

            </div>

          </div>
          <div class="column podium first">
            <div class="first-bottom">
              <div class="title is-2 centerAlign whiteText">
                1
              </div>
              <div class="title is-4 centerAlign whiteText">
                {{console.first.candidate.name}}
              </div>
            </div>

          </div>
          <div class="column podium third">
            <div class="third-top">

            </div>
            <div class="third-bottom">
              <div class="title is-2 centerAlign whiteText">
                3
              </div>
              <div class="title is-4 centerAlign whiteText">
                {{console.third.candidate.name}}
              </div>

            </div>

          </div>
        </div>
      </div>





      <div class="box">
        <div class="candidate-rank-item">
          <div class="flex-row">
            <b>{{console.candidate.name}}</b>
            &nbsp;&nbsp;&nbsp;
            <span>{{console.candidate.votes}} votes</span>
          </div>
          <hr />
        </div>
      </div>
      <div class="box">
        <div class="title is-3">
          {{console.candidate.name}}
        </div>
        <h1 class="title is-4">{{console.candidate.vote-percent}}% of votes</h1>
        <progress class="progress is-primary" value="35" max="100"></progress>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vue"></script>
  <script src="main.js " charset="utf-8 "></script>
</body>

</html>
