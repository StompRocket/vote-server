<!doctype html>
<html lang="en">

    <head>
        <title>PS Vote!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
        <link rel="stylesheet" href="candidates.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>

    <body>
        <main id="app">
            <div class="info-box">
                <br />
                <div class="title is-2 centerAlign whiteText">
                    Edit Candidates
                </div>
                <br />
            </div>
            <br />
            <div class="container">
                <div v-for="candidate in canidates" class="box">
                    <div class="flex-row">
                        <div class="title is-3">
                            Candidate Name:&nbsp;
                        </div>
                        <div class="title is-3" contenteditable="true">
                            {{candidate.name}}
                        </div>
                    </div>
                    Candidate Slogan:
                    <i contenteditable="true">{{candidate.motto}}</i>
                    <br /> Candidate Goals:
                    <span contenteditable="true">{{candidate.values}}</span>
                    <br />

                    <div v-if="!candidate.image" class="file has-name">
                        <label class="file-label">
                        <input class="file-input" type="file" accept="image/*" @change="onFileChange(candidate, $event)" hidden="true">
                        <span class="file-cta">
                            <span class="file-icon">
                        <i class="fa fa-upload"></i>
                            </span>
                    <span class="file-label">
                    Choose Candidate Image
                    </span>

                    </div>
                    <div v-else>
                        <img class="profile" :src="candidate.image" />
                        <button class="delete" @click="removeImage(candidate)"></button>
                    </div>


                </div>
                <div v-on:click="add-candidate" class="box title is-2 info-box centerAlign">
                    +
                </div>

            </div>
        </main>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="candidates.js " charset="utf-8 "></script>
    </body>

</html>
